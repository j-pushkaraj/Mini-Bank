{% extends "layout.html" %}
{% block content %}

<h2 class="text-center mb-4">Create New Account</h2>

<div class="card p-4 card-custom shadow-lg">
  <form method="POST" enctype="multipart/form-data">
    <div class="row g-3">

      <!-- Personal Info -->
      <div class="col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="middle_name">Middle Name</label>
        <input type="text" name="middle_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>

      <!-- Contact Details -->
      <div class="col-md-6">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="gender">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control">
      </div>

      <!-- DOB & Identification -->
      <div class="col-md-6">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="aadhar">Aadhar Number</label>
        <input type="text" name="aadhar" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="aadhar_file">Upload Aadhar (JPG/PNG/PDF)</label>
        <input type="file" name="aadhar_file" class="form-control" accept=".jpg,.jpeg,.png,.pdf">
      </div>
      <div class="col-md-6">
        <label for="pan">PAN Number</label>
        <input type="text" name="pan" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="pan_file">Upload PAN (JPG/PNG/PDF)</label>
        <input type="file" name="pan_file" class="form-control" accept=".jpg,.jpeg,.png,.pdf">
      </div>

      <!-- Banking Info -->
      <div class="col-md-6">
        <label for="ifsc">IFSC Code</label>
        <input type="text" name="ifsc" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="branch">Branch Name</label>
        <input type="text" name="branch" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="account_type">Account Type</label>
        <select name="account_type" class="form-select" required>
          <option value="">Select</option>
          <option>Jan Dhan</option>
          <option>Savings</option>
          <option>Current</option>
          <option>Salary</option>
          <option>PM Kisan</option>
          <option>Other Government Scheme</option>
        </select>
      </div>

      <!-- Address -->
      <div class="col-md-6">
        <label for="city">City</label>
        <input type="text" name="city" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="pincode">Pincode</label>
        <input type="text" name="pincode" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="address">Address</label>
        <textarea name="address" class="form-control" rows="2" required></textarea>
      </div>

      <!-- Initial Deposit -->
      <div class="col-md-6">
        <label for="balance">Initial Balance</label>
        <input type="number" name="balance" class="form-control" required>
      </div>
    </div>

    <div class="col-md-6">
      <label>Upload Passport Photo</label>
      <input type="file" name="photo" class="form-control" accept=".jpg,.jpeg,.png" required>
    </div>

    <!-- Submit -->
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-maroon px-5">Create Account</button>
    </div>
  </form>
</div>

{% endblock %}
