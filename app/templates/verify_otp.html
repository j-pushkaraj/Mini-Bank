{% extends "layout.html" %}
{% block content %}

<h2 class="text-center mb-4">Verify OTP</h2>

<div class="card p-4 card-custom">
  <form method="POST" action="{{ next_url }}">
    <div class="mb-3">
      <label>Enter OTP</label>
      <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-maroon px-5">Verify</button>
    </div>
  </form>
</div>

{% endblock %}
